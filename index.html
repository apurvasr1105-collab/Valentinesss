<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ðŸŒ¹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #2b0a1f, #000);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .rose {
      width: 120px;
      height: 120px;
      position: relative;
      margin: auto;
      cursor: pointer;
      transition: transform 1.5s ease;
    }

    .petal {
      width: 60px;
      height: 90px;
      background: crimson;
      border-radius: 60% 60% 60% 60%;
      position: absolute;
      top: 15px;
      left: 30px;
      transform-origin: bottom center;
      transform: scale(0.2);
      transition: transform 1.8s ease;
    }

    .petal:nth-child(1) { transform: rotate(0deg) scale(0.2); }
    .petal:nth-child(2) { transform: rotate(45deg) scale(0.2); }
    .petal:nth-child(3) { transform: rotate(-45deg) scale(0.2); }

    .bloom .petal {
      transform: scale(1);
    }

    .stem {
      width: 6px;
      height: 120px;
      background: #1f7a3f;
      margin: auto;
      border-radius: 5px;
    }

    h1 {
      margin-top: 25px;
      font-weight: 400;
    }

    p {
      opacity: 0;
      margin-top: 10px;
      transition: opacity 2s ease;
    }

    .show {
      opacity: 1;
    }

    .petals {
      position: fixed;
      top: -10px;
      font-size: 18px;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="rose" onclick="bloomRose()">
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
    </div>
    <div class="stem"></div>

    <h1>Tap the rose ðŸŒ¹</h1>
    <p id="msg">
      For Anwesha ðŸ’–<br><br>
      A rose for the one who makes my days brighter âœ¨<br>
      Happy Rose Day ðŸŒ¹<br><br>
      â€” Apurva
    </p>
  </div>

  <script>
    function bloomRose() {
      document.querySelector(".rose").classList.add("bloom");
      document.getElementById("msg").classList.add("show");
      petals();
    }

    function petals() {
      setInterval(() => {
        const p = document.createElement("div");
        p.className = "petals";
        p.innerHTML = "ðŸŒ¹";
        p.style.left = Math.random() * 100 + "vw";
        p.style.animationDuration = (Math.random() * 3 + 4) + "s";
        document.body.appendChild(p);

        setTimeout(() => p.remove(), 6000);
      }, 350);
    }
  </script>
<audio id="bgMusic" loop>
    <source src="music.mp3">
  </audio>
  
  <script>
  document.body.addEventListener("click", function() {
    document.getElementById("bgMusic").play();
  }, { once: true });
  </script>
  
</body>
</html>
